<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Policy</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 2rem auto;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Edit Policy</h2>
  <form id="editPolicyForm" enctype="multipart/form-data">
    <input type="hidden" id="policy_ID" name="policy_ID"/>

    <label for="modified_by">Modified By (Staff ID):</label>
    <input type="text" id="modified_by" name="modified_by" required />

    <label for="file_format">File Format:</label>
    <select id="file_format" name="file_format">
      <option value="pdf">PDF</option>
      <option value="docx">DOCX</option>
    </select>

    <label for="policyFile">Upload Edited File:</label>
    <input type="file" id="policyFile" name="policyFile" required />

    <button type="submit">Submit</button>
    <p id="response" style="display:none;"></p>
  </form>

  <script>
  // Set policy_ID from URL on page load
window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const policy_ID = params.get('id');
    
    if (policy_ID) {
      document.getElementById('policy_ID').value = policy_ID;
    } else {
      document.getElementById('response').innerText = '‚ùå Missing policy ID in URL';
      document.getElementById('response').style.display = 'block';
    }
  };

  document.getElementById('editPolicyForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    const file = document.getElementById('policyFile').files[0];
    const declaredFormat = document.getElementById('file_format').value.toLowerCase();
    const ext = file.name.split('.').pop().toLowerCase();

    if (ext !== declaredFormat) {
      document.getElementById('response').innerText = 'File format mismatch.';
      document.getElementById('response').style.display = 'block';
      return;
    }

    try {
      const res = await fetch('/policy/update', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.message || 'Upload successful.';
    } catch (err) {
      document.getElementById('response').innerText = 'Upload failed.';
    }

    document.getElementById('response').style.display = 'block';
  });
</script>

</body>
</html>
