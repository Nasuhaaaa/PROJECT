<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Policies</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 10px 0; display: block; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .action-btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Search Policy</h1>
  <input type="text" id="searchQuery" placeholder="Enter search keyword..." />
  <button onclick="searchPolicy()">Search</button>

  <h2>Results</h2>
  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Policy Name</th>
        <th>View</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <p id="noResults" style="color: red;"></p>

  <script src="Search_Policy2.js"></script>
</body>
</html>
