<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #410f1c, #965867, #fcb9cd);
      height: 100vh;
      display: flex;
      background-image: url('https://i.pinimg.com/736x/16/d6/65/16d665f720e722cc84952486a0c42798.jpg'); /* Replace if needed */
      background-size: cover;
      background-position: center;
      position: relative;
      color: #360012;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top, rgba(50, 0, 23, 0.6), transparent);
      z-index: 0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .sidebar {
      width: 260px;
      background-color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #5b0e2c;
    }

    .menu-button {
      background-color: #5b0e2c;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.75rem 1rem;
      margin: 0.4rem 0;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }

    .menu-button:hover {
      background-color: #7b193f;
    }

    .submenu {
      display: none;
      margin: 0.3rem 0 0.6rem 0.5rem;
    }

    .submenu button {
      background-color: #fbc1d3;
      color: #440020;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      width: 90%;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submenu button:hover {
      background-color: #f89bb6;
    }

    .main-content {
      flex: 1;
      padding: 3rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-content h1 {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      
      <button class="menu-button" onclick="toggleMenu('userMenu')">Manage Users</button>
      <div id="userMenu" class="submenu">
        <button onclick="location.href='/Add_User.html'">Add User</button>
        <button onclick="location.href='/searchUser.html'">Search User</button>
      </div>

      <button class="menu-button" onclick="toggleMenu('docMenu')">Manage Documents</button>
      <div id="docMenu" class="submenu">
        <button onclick="location.href='/upload.html'">Add Policy</button>
        <button onclick="location.href='/SearchPolicy.html'">Search Policy</button>
      </div>
    </div>

    <div class="main-content">
      <h1>Welcome to your Admin Dashboard</h1>
    </div>
  </div>

  <script>
    // Auth check
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    } else {
      const token = localStorage.getItem('token');
      const decodedToken = JSON.parse(atob(token.split('.')[1]));
      if (decodedToken.role_ID !== 1) {
        window.location.href = '/user_dashboard.html';
      }
    }

    // Toggle submenu
    function toggleMenu(menuId) {
      const menu = document.getElementById(menuId);
      const isVisible = menu.style.display === 'block';
      document.querySelectorAll('.submenu').forEach(el => el.style.display = 'none');
      if (!isVisible) menu.style.display = 'block';
    }
  </script>
</body>
</html>
