<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    .submenu {
      display: none;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to your Admin Dashboard</h1>

  <!-- Main admin feature groups -->
  <div>
    <button onclick="toggleMenu('userMenu')">Manage Users</button>
    <div id="userMenu" class="submenu">
      <button onclick="location.href='/Add_User.html'">Add User</button>
      <button onclick="location.href='/searchUser.html'">Search User</button>
    </div>

    <button onclick="toggleMenu('docMenu')">Manage Documents</button>
    <div id="docMenu" class="submenu">
      <button onclick="location.href='/upload.html'">Add Policy</button>
      <button onclick="location.href='/disposal.html'">Dispose Policy</button>
      <button onclick="location.href='/SearchPolicy.html'">Search Policy</button>
    </div>
  </div>

  <script>
    // Authentication check
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    } else {
      const token = localStorage.getItem('token');
      const decodedToken = JSON.parse(atob(token.split('.')[1]));
      console.log('Decoded Token:', decodedToken);
      if (decodedToken.role_ID !== 1) {
        window.location.href = '/user_dashboard.html';
      }
    }

    // Toggle submenus
    function toggleMenu(menuId) {
      const menu = document.getElementById(menuId);
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
