<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Staff Login</h2>
<form id="loginForm">
  <label>Staff ID:
    <input type="text" id="staffId" required />
  </label><br />
  <label>Password:
    <input type="password" id="password" required />
  </label><br />
  <button type="submit">Login</button>
  <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
</form>

  </div>

  <p id="response"></p>
  <script src="frontend_login.js"></script>
</body>
</html>
