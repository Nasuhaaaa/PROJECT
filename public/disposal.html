<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Policy</title>
</head>
<body>
  <h1>Delete Policy</h1>
  <p id="status">Processing...</p>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const policyID = urlParams.get('policyID');

  const token = localStorage.getItem('token');  // Retrieve the JWT token

  if (!policyID) {
    document.getElementById('status').textContent = 'No policy ID provided.';
  } else if (!token) {
    document.getElementById('status').textContent = 'Unauthorized: Token missing.';
  } else {
    fetch(`/delete-policy/${policyID}`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`  // Include the token in the Authorization header
      }
    })
    .then(async response => {
      const errorText = await response.text();

      if (response.status === 403) {
        document.getElementById('status').textContent = 'Permission Denied: Insufficient Privilege';
        return;
      }

      if (!response.ok) {
        throw new Error(`Server error ${response.status}: ${errorText}`);
      }

      const data = JSON.parse(errorText);
      if (data.error) {
        document.getElementById('status').textContent = `Error: ${data.error}`;
      } else {
        document.getElementById('status').textContent = data.message;
      }
    })
    .catch(err => {
      console.error('Delete error:', err);
      document.getElementById('status').textContent = 'Failed to delete the policy.';
    });
  }
</script>

</body>
</html>
