<!-- public/auditTable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Trail</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    label, input { margin: 5px; }
  </style>
</head>
<body>
  <h1>Audit Trail</h1>

  <form id="filterForm">
    <label>Start Date: <input type="date" id="startDate"></label>
    <label>End Date: <input type="date" id="endDate"></label>
    <button type="submit">Filter</button>
    <button type="button" onclick="loadAuditData()">Clear</button>
  </form>

  <table id="auditTable">
    <thead>
      <tr>
        <th>Audit ID</th>
        <th>Actor ID</th>
        <th>Actor Name</th>
        <th>Action Type</th>
        <th>Policy ID</th>
        <th>Policy Name</th>
        <th>Description</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector('#auditTable tbody');

    function loadAuditData(start = '', end = '') {
      tbody.innerHTML = '';  // Clear old data

      let url = '/api/audit';
      if (start && end) {
        url += `?start=${start}&end=${end}`;
      }

      fetch(url)
        .then(response => response.json())
        .then(data => {
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.audit_ID}</td>
              <td>${row.actor_ID ?? '-'}</td>
              <td>${row.actor_name ?? '-'}</td>
              <td>${row.action_type}</td>
              <td>${row.policy_ID ?? '-'}</td>
              <td>${row.policy_name ?? '-'}</td>
              <td>${row.description}</td>
              <td>${new Date(row.timestamp).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error fetching audit data:', error));
    }

    // On form submit
    document.getElementById('filterForm').addEventListener('submit', e => {
      e.preventDefault();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (start && end) {
        loadAuditData(start, end);
      }
    });

    // Initial load
    loadAuditData();
  </script>
</body>
</html>
